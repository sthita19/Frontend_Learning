<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Store - Groceries</title>
</head>

<body>

    <header>
        <h1>Organic Store</h1>
        <div id="logo">
            <img src="organic-store-logo5.svg" alt="Your Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Everything</a></li>
                <li><a href="/HTML/groceries.html">Groceries</a></li>
                <li><a href="#">Juice</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="groceries">
        <h2>Groceries</h2>
        <!-- Search Bar -->
        <div id="search-bar">
            <label for="search">Search:</label>
            <input type="text" id="search" name="search" placeholder="Search for groceries...">
            <button type="button">Search</button>
        </div>

        <!-- Grocery Table -->
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Image</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Fruits -->
                <tr>
                    <td>Organic Apples</td>
                    <td><img src="https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2018/06/coffee-asorted-300x300.jpg"
                            alt="Organic Apples"></td>
                    <td>$2.99 per lb</td>
                </tr>
                <tr>
                    <td>Bananas</td>
                    <td><img src="https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2018/06/cashew-butter-500-300x300.jpg"
                            alt="Bananas"></td>
                    <td>$1.49 per lb</td>
                </tr>

                <!-- Vegetables -->
                <tr>
                    <td>Spinach</td>
                    <td><img src="https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2018/06/diabetic-cookies-300x300.jpg"
                            alt="Spinach"></td>
                    <td>$3.99 per bunch</td>
                </tr>
                <tr>
                    <td>Carrots</td>
                    <td><img src="https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2018/06/organic-honey-300x300.jpg"
                            alt="Carrots"></td>
                    <td>$0.99 per lb</td>
                </tr>
            </tbody>
        </table>

    </section>


</body>

</html>
