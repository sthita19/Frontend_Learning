<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Store - Groceries</title>
    <style>
        /* Header Styling */
        header {
            background-color: #4CAF50;
            /* Change the background color to your preferred color */
            padding: 10px;
            text-align: center;
        }

        h1 {
            color: white;
            /* Change the font color to your preferred color */
        }

        #logo img {
            width: 100px;
            /* Adjust the logo width as needed */
        }

        nav {
            margin-top: 10px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li {
            display: inline;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: white;
            /* Change the font color to your preferred color */
            font-weight: bold;
        }

        a:hover {
            border-bottom: 2px solid white;
            /* Add an underline on hover */
        }

        /* Add this part for the cart icon */
        #cart-icon {
            float: right;
            margin-top: 15px;
            color: white;
            /* Change the font color to your preferred color */
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1>Organic Store</h1>
        <div id="logo">
            <img src="organic-store-logo5.svg" alt="Your Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/HTML/index.html">Everything</a></li>
                <li><a href="/HTML/groceries.html">Groceries</a></li>
                <li><a href="#">Juice</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <!-- Cart Icon -->
        <div id="cart-icon">&#128722;</div>
    </header>

    <section id="groceries">
        <h2>Groceries</h2>
        <!-- Search Bar -->
        <div id="search-bar">
            <label for="search">Search:</label>
            <input type="text" id="search" name="search" placeholder="Search for groceries...">
            <button type="button">Search</button>
        </div>

        <!-- Grocery Table -->
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Image</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Fruits -->
                <tr>
                    <td>Assorted Coffee</td>
                    <td><img src="https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2018/06/coffee-asorted-300x300.jpg"
                            alt="Assorted Coffee"></td>
                    <td>$35</td>
                </tr>
                <tr>
                    <td>Bananas</td>
                    <td><img src="https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2018/06/cashew-butter-500-300x300.jpg"
                            alt="Bananas"></td>
                    <td>$1.49 per lb</td>
                </tr>

                <!-- Vegetables -->
                <tr>
                    <td>Spinach</td>
                    <td><img src="https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2018/06/diabetic-cookies-300x300.jpg"
                            alt="Spinach"></td>
                    <td>$3.99 per bunch</td>
                </tr>
                <tr>
                    <td>Carrots</td>
                    <td><img src="https://websitedemos.net/organic-shop-02/wp-content/uploads/sites/465/2018/06/organic-honey-300x300.jpg"
                            alt="Carrots"></td>
                    <td>$0.99 per lb</td>
                </tr>
            </tbody>
        </table>

    </section>

    <!-- Checkout Form -->
    <section id="checkout-form">
        <h2>Checkout</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="\+91-[0-9]{10}" placeholder="Format: +91-1234567890"
                required>

            <button type="submit">Complete Purchase</button>
        </form>
    </section>

</body>

</html>
